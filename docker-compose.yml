version: '3'

services:
  node:
    image: hyperledger/iroha:1.4.0-patch-3
    container_name: iroha-node-1
    ports:
      - "50051:50051"
    volumes:
      - ${PWD}/example:/opt/iroha_data
    working_dir: /opt/iroha_data
    entrypoint: irohad --config iroha.conf --genesis_block genesis.block --keypair_name node1
